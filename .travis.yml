language: haxe
haxe:
  - "3.1.3"
  - development
  
install:
  - sudo apt-get install xdg-utils
  - sudo apt-get install lynx
  - haxelib install munit
  - haxelib install hamcrest

before_script:
  - cd $TRAVIS_BUILD_DIR
  - haxelib run munit config -hxml test.hxml
  
script:
  - haxelib run munit test